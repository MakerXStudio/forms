name: Release
on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: read

jobs:
  deploy-docs:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: npm ci
      - run: npm run build
